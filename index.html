<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Sharable Resume Builder</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Info</legend>
            <label for="username">Resume Path: </label>
            <input type="text" id="username" name="username" required> <br/>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>

            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        </fieldset>


        <!-- Education -->

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea>
        </fieldset>

        <!-- Experience -->

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="4" required></textarea>
        </fieldset>

        <!-- Skills -->

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

        <div id="resumeOutput">
            <!-- Resume Generated Below -->
             <h2></h2>
        </div>

       <script src="script.js"></script>

</body>

</html>
